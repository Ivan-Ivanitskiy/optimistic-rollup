<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoRollup</title>
    <style>
        body {
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
        }
      
        div {
          width: 20%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }
      
        button {
          width: 100%;
          margin: 10px 0px 5px 0px;
        }
      </style>
  </head>
  <body>
    <div>
      <h2>Dummy Deposit Withdraw Wallet</h2>

      <button id="connectWallet">Connect Wallet</button>
      <div id="connectStatus">Not Connected</div>
      
      <p>Your Balance: <span id="balance">0</span> ETH</p>
      
      <input type="number" id="depositAmount" min="0" step="0.01">
      <button id="depositButton">Deposit</button>
      
      <input type="number" id="withdrawAmount" min="0" step="0.01">
      <button id="withdrawButton">Withdraw</button>
      
      <input type="text" id="transferAddress" placeholder="Address">
      <input type="number" id="transferAmount" min="0" step="0.01">
      <button id="transferButton">Transfer</button>
      
      <script src="dist/bundle.js"></script>
    </div>
  </body>
</html>
